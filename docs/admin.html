<script>
    var credentials = JSON.parse(data)

  const firebaseConfig = {
  apiKey: credentials[0].apiKey,
  authDomain: credentials[0].authDomain,
  databaseURL: credentials[0].databaseURL,
  projectId: credentials[0].projectId,
  storageBucket: credentials[0].storageBucket,
  messagingSenderId: credentials[0].messagingSenderId,
  appId: credentials[0].appId,
  measurementId: credentials[0].measurementId
};
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
    var database = firebase.database();
    var childRef = credentials[0].path;
  window.onload = function() {
      
    firebase.database().ref(childRef).on('value',(snap)=>{
    var totalRecord =  snap.numChildren();
    console.log("Total Record : "+totalRecord);
   
    var totalRecord =  snap.numChildren();
    var totalRecordCount = document.getElementById('totalCount');
    totalRecordCount.innerHTML = totalRecord;

  });
  var viewReload = sessionStorage.getItem("viewReloading");
  if(viewReload){
      document.getElementById('viewRecords').innerHTML = "View Current Records";
      fillAllRecords();
  }else{
  firebase.database().ref(childRef).once('value',(snap)=>{
  var table = document.getElementById('itsdata');
    snap.forEach(function(childSnapshot) {
      var childKey = childSnapshot.key;
      var childData = childSnapshot.val();
      let row = table.insertRow();
      let its = row.insertCell(0);
      its.innerHTML = childData.its;
      let name = row.insertCell(1);
      name.innerHTML = childData.user;
      let day = row.insertCell(2);
      day.innerHTML = childData.loginDay;
      let time = row.insertCell(3);
      time.innerHTML = childData.loginTime;
      
    });
    var reloading = sessionStorage.getItem("reloading");
    if (reloading) {
        sessionStorage.removeItem("reloading");
        downloadFile();
    }

});
  }
  };

    
  function exportData(){
    sessionStorage.setItem("reloading", "true");
    document.location.reload();
  }
  function downloadFile(){
    /* Get the HTML data using Element by Id */
    var table = document.getElementById("itsdata");
 
    /* Declaring array variable */
    var rows =[];
        column1 = "ITS Number";
        column2 = "Username";
        column3 = "Login Day";
        column4 = "Login Time";
        rows.push(
            [
                column1,
                column2,
                column3,
                column4
            ]
        );
      //iterate through rows of table
    for(var i=0,row; row = table.rows[i];i++){
        //rows would be accessed using the "row" variable assigned in the for loop
        //Get each cell value/column from the row
        column1 = row.cells[0].innerText;
        column2 = row.cells[1].innerText;
        column3 = row.cells[2].innerText;
        column4 = row.cells[3].innerText;
 
    /* add a new records in the array */
        rows.push(
            [
                column1,
                column2,
                column3,
                column4
            ]
        );
 
        }
        csvContent = "data:text/csv;charset=utf-8,";
        rows.forEach(function(rowArray){
            row = rowArray.join(",");
            csvContent += row + "\r\n";
        });
 
        var encodedUri = encodeURI(csvContent);
        var link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "Ashara Mubaraka 1443H.csv");
        document.body.appendChild(link);
        link.click();

  }

function viewAllRecords(){
    var re = sessionStorage.getItem("viewReloading");
    if(re){
        document.getElementById('viewRecords').innerHTML = "View All Records";
        sessionStorage.removeItem("viewReloading");
        document.location.reload();
    }else{
        sessionStorage.setItem("viewReloading", "true");
        document.location.reload();
    }
}

function fillAllRecords(){
    var keys = [];
    var rootRef = firebase.database().ref();
    rootRef.once('value', snapshot => {
  snapshot.forEach(child => {    
    console.log(child.key);
    keys.push(child.key);
    firebase.database().ref(child.key).once('value',(snap)=>{
  var table = document.getElementById('itsdata');
    snap.forEach(function(childSnapshot) {
      var childKey = childSnapshot.key;
      var childData = childSnapshot.val();
      let row = table.insertRow();
      row.style.width = "100%";
      let its = row.insertCell(0);
      its.innerHTML = childData.its;
      let name = row.insertCell(1);
      name.innerHTML = childData.user;
      let day = row.insertCell(2);
      day.innerHTML = childData.loginDay;
      let time = row.insertCell(3);
      time.innerHTML = child.key + " | " + childData.loginTime;

    });
    var reloading = sessionStorage.getItem("reloading");
    if (reloading) {
        sessionStorage.removeItem("reloading");
        downloadFile();
    }

});
  });
   
  
});
}

function logout(){
    document.cookie = "ITS=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
   window.location.href="index.html";
}

<script>
